<header class="site-head" role="banner">
    <div class="wrapper">
        <div class="site-head__inner">
            <a href="/" class="site-head__brand" aria-label="{{ site.name }} - Home">
                <img src="/images/logo.png" alt="UNBOS Logo">
            </a>
            <nav class="nav site-head__nav">
                <ul class="nav__list">
                    {% for item in navigation.items %}
                        <li>
                            <a href="{{ item.url }}">{{ item.text }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </nav>
        </div>
    </div>
</header>
