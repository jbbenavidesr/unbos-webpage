{% extends "layouts/base.html" %}

{% block content %}
    <div class="intro">
        <img src="{{ intro.image }}" alt="{{ intro.imageAlt }}">
    </div>
    <div class="about-us">
        <h2 class="about-us__heading">
            {{ aboutUs.title }}
        </h2>
        <p class="about-us__summary">
            {{ aboutUs.summary }}
        </p>
        <p class="about-us__name">
            {{ aboutUs.name }}
        </p>
    </div>
    <div class="work">
        <h2 class="work__heading">
            {{ ourWork.title }}
        </h2>
        <p class="work__summary">
            {{ ourWork.summary }}
        </p>
    </div>
{% endblock %}
